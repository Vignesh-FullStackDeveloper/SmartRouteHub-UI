name: school_bus_tracker
description: A multi-tenant school bus tracking application with Admin, Driver, and Parent roles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0

  # Networking
  http: ^1.1.0
  dio: ^5.4.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Background Tasks
  background_fetch: ^1.1.2

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/


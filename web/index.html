<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="School Bus Tracker - Multi-tenant bus tracking application">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bus Tracker">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>School Bus Tracker</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Google Maps API Key
    var googleMapsApiKey = "AIzaSyBnk3hkihL2Yzqv6U_rnvyQcnKMUkAuxrs";
    var googleMapsLoaded = false;
    
    // Callback function when Google Maps API is loaded
    function initGoogleMaps() {
      googleMapsLoaded = true;
      console.log('Google Maps API loaded successfully');
      tryInitFlutter();
    }
    
    // Error handler for Maps API loading
    function handleMapsError() {
      console.error('Failed to load Google Maps API');
      // Still try to init Flutter even if Maps fails
      googleMapsLoaded = true;
      tryInitFlutter();
    }
  </script>
  <!-- Load Google Maps API with callback -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnk3hkihL2Yzqv6U_rnvyQcnKMUkAuxrs&callback=initGoogleMaps"
    onerror="handleMapsError()">
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .loading-text {
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-text">Loading...</div>
  </div>
  <script>
    var flutterInitialized = false;
    
    // Try to initialize Flutter when both DOM and Maps API are ready
    function tryInitFlutter() {
      if (flutterInitialized) return;
      
      // Check if DOM is ready
      if (document.readyState !== 'complete') {
        return;
      }
      
      // Check if Google Maps is loaded (or at least attempted)
      if (!googleMapsLoaded) {
        return;
      }
      
      // Verify Google Maps API is actually available
      if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
        console.warn('Google Maps API not available, but continuing with Flutter initialization');
      }
      
      flutterInitialized = true;
      
      {{flutter_js}}
      {{flutter_build_config}}
      
      // Check if service worker is available
      var serviceWorkerSettings = null;
      if (typeof serviceWorkerVersion !== 'undefined') {
        serviceWorkerSettings = {
          serviceWorkerVersion: serviceWorkerVersion,
        };
      }
      
      _flutter.loader.load({
        serviceWorkerSettings: serviceWorkerSettings,
      });
    }
    
    // Try to init when DOM is ready
    if (document.readyState === 'complete') {
      tryInitFlutter();
    } else {
      window.addEventListener('load', tryInitFlutter);
      document.addEventListener('DOMContentLoaded', tryInitFlutter);
    }
    
    // Fallback: try after a short delay
    setTimeout(tryInitFlutter, 1000);
  </script>
</body>
</html>
